<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication</title>
  <link rel="stylesheet" href="intern2.css">
</head>
<body>
  <div class="container">
    <div id="auth-container">
      <h2 id="form-title">Login</h2>
      <form id="auth-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" id="auth-btn">Login</button>
        <p id="toggle-link">Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
    <div id="protected-content" class="hidden">
      <h2>Welcome to the Protected Page</h2>
      <p>You have successfully logged in!</p>
      <button id="logout-btn">Logout</button>
    </div>
  </div>
  <script src="intern3.js"></script>
</body>
</html>
